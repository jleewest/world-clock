<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="city" id="citySelect">
        <option value="" name="city">Select a city</option>
        <option value="san francisco" name="city">San Francisco</option>
        <option value="paris" name="city">Paris</option>
        <option value="berlin" name="city">Berlin</option>
      </select>

      <div class="city">
        <div>
          <h2>San Francisco</h2>
          <div class="date">October 24, 2023</div>
        </div>
        <div class="time">
          <small> 1:48:15 PM </small>
        </div>
      </div>

      <div class="city">
        <div>
          <h2>Paris</h2>
          <div class="date">October 24, 2023</div>
        </div>
        <div class="time">
          <small> 1:48:15 PM </small>
        </div>
      </div>

      <div class="city">
        <div>
          <h2>Berlin</h2>
          <div class="date">October 24, 2023</div>
        </div>
        <div class="time">
          <small> 1:48:15 PM </small>
        </div>
      </div>
      <footer>
        <a href="https://github.com/jleewest" class="code-link" target="blank"
          >Open Source Code</a
        >
        by Jenna Westendorf
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
