<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="city" id="city-select">
        <option value="search" name="city">Select a city...</option>
        <option value="current" name="city">My current location</option>
        <option value="US/Pacific" name="city">San Francisco</option>
        <option value="Europe/Paris" name="city">Paris</option>
        <option value="Australia/Sydney" name="city">Sydney</option>
      </select>
      <div id="cities"></div>
      <footer>
        <a href="https://github.com/jleewest" class="code-link" target="blank"
          >Open Source Code</a
        >
        by Jenna Westendorf
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
